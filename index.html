<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; background: #121212; color: white; display: flex; height: 100vh; }
        .panel { width: 350px; padding: 20px; background: #1e1e1e; border-right: 2px solid #333; z-index: 10; }
        model-viewer { flex: 1; background: #000; --proxy-z-index: 1; }
        
        /* LA CLÉ : On force les boutons à être cliquables au-dessus de tout */
        .hotspot {
            width: 30px; height: 30px;
            border-radius: 50%; border: 4px solid white;
            background: #ff0000;
            cursor: pointer;
            pointer-events: auto; /* Force la détection du clic */
            display: block;
        }

        .opt-btn { background: #333; color: white; border: 1px solid #555; padding: 10px; width: 100%; margin: 5px 0; cursor: pointer; text-align: left; }
        .result { background: #0d3d20; padding: 15px; margin-top: 15px; border-radius: 8px; display: none; }
    </style>
</head>
<body>

    <div class="panel">
        <div id="intro"><h2>Assistant 3D</h2><p>Cliquez sur un point rouge.</p></div>
        <div id="card" style="display:none">
            <h2 id="title" style="color:#4da3ff"></h2>
            <div id="options"></div>
            <div id="res" class="result"></div>
        </div>
    </div>

    <model-viewer id="mv" src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" camera-controls auto-rotate>
        <button class="hotspot" slot="hotspot-1" data-zone="cervicales" data-position="0m 1.75m 0.15m" data-normal="0m 0m 1m"></button>
        <button class="hotspot" slot="hotspot-2" data-zone="dos" data-position="0m 1.2m -0.2m" data-normal="0m 0m -1m"></button>
    </model-viewer>

    <script>
        const data = {
            cervicales: { n: "Cou", q: "Douleur cou ?", r: "Analyse cervicale terminée." },
            dos: { n: "Dos", q: "Douleur dos ?", r: "Analyse lombaire terminée." }
        };

        // On cible tous les boutons avec la classe hotspot
        document.querySelectorAll('.hotspot').forEach(btn => {
            btn.addEventListener('click', (e) => {
                // Empêche le clic de traverser vers le modèle 3D
                e.stopPropagation(); 
                
                const zoneId = btn.getAttribute('data-zone');
                const info = data[zoneId];

                // Stop rotation
                document.querySelector('#mv').autoRotate = false;

                // Affichage
                document.getElementById('intro').style.display = 'none';
                document.getElementById('card').style.display = 'block';
                document.getElementById('title').innerText = info.n;
                document.getElementById('res').style.display = 'none';
                
                const opt = document.getElementById('options');
                opt.innerHTML = '';
                const b = document.createElement('button');
                b.className = 'opt-btn';
                b.innerText = info.q;
                b.onclick = () => {
                    const rDiv = document.getElementById('res');
                    rDiv.innerHTML = info.r;
                    rDiv.style.display = 'block';
                };
                opt.appendChild(b);
                
                console.log("Clic détecté sur : " + zoneId);
            });
        });
    </script>
</body>
</html>
