<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Analyseur 3D Pro</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <model-viewer id="model" src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
            camera-controls auto-rotate shadow-intensity="1" 
            exposure="1" interaction-prompt="none">
            
            <button class="hotspot" slot="hotspot-1" data-id="cervicales" data-position="0m 1.7m 0m" data-normal="0m 0m 1m"></button>
            <button class="hotspot" slot="hotspot-2" data-id="dos" data-position="0m 1.2m -0.2m" data-normal="0m 0m -1m"></button>
            <button class="hotspot" slot="hotspot-3" data-id="genou" data-position="0.2m 0.5m 0.2m" data-normal="0m 0m 1m"></button>
            
        </model-viewer>

        <div class="content-panel">
            <div id="intro"><h3>Manipulez le mod√®le et cliquez sur les points</h3></div>
            <div id="question-card" style="display:none">
                <h2 id="part-title"></h2>
                <div id="options"></div>
            </div>
            <div id="result" class="result-box" style="display:none"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
